<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">

<body>

    <!-- midnight-blue -->
    <!-- orange-coral -->

    <div class="evo-calendar">
        <div class="calendar-sidebar">
            <div class="calendar-year">
                <button class="icon-button">
                    <span class="chevron-arrow-left"></span>
                </button>&nbsp;<p>2022</p>&nbsp;
                <button class="icon-button" role="button" data-year-val="next" title="Next year">
                    <span class="chevron-arrow-right"></span>
                </button>
            </div>
            <div class="month-list">
                <ul class="calendar-months">
                    <li class="month" role="button" data-month-val="0">January</li>
                    <li class="month" role="button" data-month-val="1">February</li>
                    <li class="month" role="button" data-month-val="2">March</li>
                    <li class="month" role="button" data-month-val="3">April</li>
                    <li class="month" role="button" data-month-val="4">May</li>
                    <li class="month" role="button" data-month-val="5">June</li>
                    <li class="month" role="button" data-month-val="6">July</li>
                    <li class="month" role="button" data-month-val="7">August</li>
                    <li class="month" role="button" data-month-val="8">September</li>
                    <li class="month" role="button" data-month-val="9">October</li>
                    <li class="month" role="button" data-month-val="10">November</li>
                    <li class="month active-month" role="button" data-month-val="11">December</li>
                </ul>
            </div>
            <span class="sidebar-toggler" role="button" aria-pressed="" title="Close sidebar">
                <button class="icon-button"><span class="bars"></span>
                </button>
            </span>
        </div>
        <div class="calendar-inner">
            <table class="calendar-table">
                <tbody>
                    <tr>
                        <th colspan="7">December</th>
                    </tr>
                    <tr class="calendar-header">
                        <td class="calendar-header-day --weekend">Sun</td>
                        <td class="calendar-header-day">Mon</td>
                        <td class="calendar-header-day">Tue</td>
                        <td class="calendar-header-day">Wed</td>
                        <td class="calendar-header-day">Thu</td>
                        <td class="calendar-header-day">Fri</td>
                        <td class="calendar-header-day">Sat</td>
                    </tr>
                    <tr class="calendar-body">
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td class="calendar-day">
                            <div class="day">1</div>
                        </td>
                        <td class="calendar-day">
                            <div class="day">2</div>
                        </td>
                        <td class="calendar-day">
                            <div class="day">3</div>
                        </td>
                    </tr>
                    <tr class="calendar-body">
                        <td class="calendar-day">
                            <div class="day">4</div>
                        </td>
                        <td class="calendar-day">
                            <div class="day">5</div>
                        </td>
                        <td class="calendar-day">
                            <div class="day">6</div>
                        </td>
                        <td class="calendar-day">
                            <div class="day">7</div>
                        </td>
                        <td class="calendar-day">
                            <div class="day">8</div>
                        </td>
                        <td class="calendar-day">
                            <div class="day">9</div>
                        </td>
                        <td class="calendar-day">
                            <div class="day">10</div>
                        </td>
                    </tr>
                    <tr class="calendar-body">
                        <td class="calendar-day">
                            <div class="day">11</div>
                        </td>
                        <td class="calendar-day">
                            <div class="day">12</div>
                        </td>
                        <td class="calendar-day">
                            <div class="day">13</div>
                        </td>
                        <td class="calendar-day">
                            <div class="day">14</div>
                        </td>
                        <td class="calendar-day">
                            <div class="day">15</div>
                        </td>
                        <td class="calendar-day">
                            <div class="day">16</div>
                        </td>
                        <td class="calendar-day">
                            <div class="day">17</div>
                        </td>
                    </tr>
                    <tr class="calendar-body">
                        <td class="calendar-day">
                            <div class="day">18</div>
                        </td>
                        <td class="calendar-day">
                            <div class="day">19</div>
                        </td>
                        <td class="calendar-day">
                            <div class="day">20</div>
                        </td>
                        <td class="calendar-day">
                            <div class="day">21</div>
                        </td>
                        <td class="calendar-day">
                            <div class="day">22</div>
                        </td>
                        <td class="calendar-day">
                            <div class="day">23</div>
                        </td>
                        <td class="calendar-day">
                            <div class="day">24</div>
                        </td>
                    </tr>
                    <tr class="calendar-body">
                        <td class="calendar-day">
                            <div class="day">25</div>
                        </td>
                        <td class="calendar-day">
                            <div class="day">26</div>
                        </td>
                        <td class="calendar-day">
                            <div class="day">27</div>
                        </td>
                        <td class="calendar-day">
                            <div class="day">28</div>
                        </td>
                        <td class="calendar-day">
                            <div class="day">29</div>
                        </td>
                        <td class="calendar-day">
                            <div class="day">30</div>
                        </td>
                        <td class="calendar-day">
                            <div class="day">31</div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="calendar-events">

        </div>
        <span class="event-list-toggler">
            <button class="icon-button">
                <span class="chevron-arrow-right"></span>
            </button>
        </span>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
